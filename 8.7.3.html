<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="background-color: gray;">

	<script>
		/*
			Есть массив объектов, представляющих собой пользователей, каждый из которых
			имеет свойство age (возраст). Создайте новый массив, содержащий только тех
			пользователей, чей возраст больше или равен 18. Затем создайте новый массив,
			содержащий только свойства name (имя) каждого пользователя.
		*/

		const users = [
			{
				name: "Alex",
				age: 26
			},
			{
				name: "John",
				age: 5
			},
			{
				name: "Rick",
				age: 18
			},
			{
				name: "Nikki",
				age: 40
			},
			{
				name: "Peter",
				age: 16
			}
		];
		
		const arrOldEnough = users.filter(o => o.age >= 18);
		const arrNamesOnly = users.map(o => o.name);

		const arrOldEnoughAndNamesOnly = users.filter(o => o.age >= 18).map(o => o.name);

	</script>

</body>

</html>
