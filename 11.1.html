<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		body {
			background-color: gray;
		}
		button {
			margin: 100px;
			padding: 8px 20px;

			border: none;
			border-radius: 6px;

			display: flex;
    		column-gap: 15px;
    		align-items: center;			

			font-size: 16px;
			color: white;
			background-color: #0c66e9;
		}
		button:hover {
			color: #fffc;
		}
		.hidden {
			display: none;
		}
	</style>

	<title>Document</title>
</head>

<body>

	<button class="btn" type="button">

		<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi-arrow-down-left-circle" viewBox="0 0 16 16">
			<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"/>
		 </svg>
		 <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi-arrow-down-left-circle-fill hidden" viewBox="0 0 16 16">
			<path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z"/>
		 </svg>		 

		Кнопка		
	</button>


	<script>
		/*
			Сверстайте кнопку, которая будет содержать в себе icon_01 (как в примере в последнем видео).
			При клике на кнопку иконка должна меняться на icon_02. Повторный клик меняет иконку обратно.
		*/

		const btn = document.querySelector(".btn");
		const img1 = document.querySelector(".btn .bi-arrow-down-left-circle");
		const img2 = document.querySelector(".btn .bi-arrow-down-left-circle-fill");
	
		btn.onclick = () =>
		{
			img1.classList.toggle("hidden");
			img2.classList.toggle("hidden");
		}

	</script>

</body>

</html>
